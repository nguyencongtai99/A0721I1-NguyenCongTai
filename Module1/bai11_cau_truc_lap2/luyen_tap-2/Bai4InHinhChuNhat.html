<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 0; i <=6; i++) {
      for (let j = 0; j <= 20; j++) {
          if (i == 0 || i == 6 || j == 0 || j == 20) {
              document.writeln("*");
          }else {
              document.writeln("&nbsp&nbsp")
          }
      }
      document.writeln("<br>");
  }
</script>
</body>
</html>
