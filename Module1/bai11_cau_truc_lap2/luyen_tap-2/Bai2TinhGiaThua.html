<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let num = parseInt(prompt(" nhập số giai thừa"));
   let giai_thua = 1;
   if (num == 0 || num == 1){
       giai_thua = 1;
   }else if (num < 0){
       alert("Error!");
   }else {
       for (let i = 1; i <= num; i ++){
           giai_thua = giai_thua *i;
       }
   }
   document.write("gia thừa của" + num + "=" + giai_thua);


</script>

</body>
</html>
