<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- số tiền gửi -->
<!-- số tháng-->
<!--// công thức tính lãi ngân hàng Số tiền lãi = Số tiền gửi x lãi suất (%năm)/12 x số tháng gửi.-->
<script>
 let tienGui = parseInt(prompt("nhập tiền gửi vào lãi suất 10%/năm"));
 let soThang = parseInt(prompt("nhập số tháng muốn gửi "));
 let tienLaiThang = 0;
 let tongTienLai = tienLaiThang;
 for (let i = 0; i < soThang; i ++){
    tienLaiThang = ((tienGui*10)/100)
    tongTienLai += tienLaiThang;
    tienGui += tienLaiThang;
    document.write(" tiền lãi tháng  " + (i+1)+ "  là  " + tienLaiThang + "  VND <br> ");
 }
 document.write("  tổng tiền lãi của bạn trong  " + soThang + "  là  " + tongTienLai + "  VNĐ  " );
</script>
</body>
</html>
