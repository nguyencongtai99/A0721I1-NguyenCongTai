<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f = 0; f0 = 0; f1 = 0; tong = 0;
    let fibonacci = " ";
    for(let i = 0; i <20; i++){
        if (i ==0){
            f = 1;
            f1 = 1;
            fibonacci += f + " ";
            tong += f;
        }else {
            f = f0 + f1;
            f0 = f1;
            f1 = f;
            fibonacci += f + " ";
            console.log(i + "=" + f);
            tong += f;
        }
    }
    document.write("dãy fibonacci là "+ fibonacci + "<br>")
    document.write("tông các số =" + tong);
</script>
</body>
</html>
