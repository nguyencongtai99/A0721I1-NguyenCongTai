<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="start()" value="bắt đầu">
<script>
    function start() {
        let phamVi = parseInt(prompt("đoán số bắt đầu từ 0 đến ..."));
        let nhapSo = parseInt(prompt("nhập số cần đoán "));
        let ketQua;
        if (phamVi) {
            ketQua = Math.round(Math.random() * phamVi);
            if (ketQua == nhapSo) {
                alert("bạn đã đúng");
            } else {
                while (ketQua != nhapSo) {
                    alert("bạn đã đoán sai, vui lòng nhập lại" + ketQua);
                    nhapSo = parseInt(prompt("nhập lại số cần đoán"));
                }
            }
            alert("bạn đã đúng, kết thúc trò chơi");
        }
    }



</script>

</body>
</html>
