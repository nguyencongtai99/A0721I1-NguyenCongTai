<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [10,2,3],
        [5,6,517],
        [7,8,90]
                ];
    let max = arr[0][0];
    let min = arr [0][0];
    for (let i = 0; i < arr.length; i++){
        for (let j = 0 ; j < arr[i].length; j++){
            if (max < arr[i][j]){
                max = arr[i][j];
            }else if (min > arr[i][j]){
                min = arr[i][j];
            }
        }
    }
    document.writeln(" min là " + min +"<br>")
    document.writeln("max là " + max);
</script>
</body>
</html>
