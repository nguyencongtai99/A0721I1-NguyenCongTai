<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let arrA = [5,5,2];
   let arrB = [6,4,2];
   let max = arrA[0]/arrB[0];
   let index;
   for (let i = 0; i < arrA.length;i++){
       if (arrA[i]/arrB[i] > max){
           max = arrA[i]/arrB[i]
           index = i;

       }
   }
   document.writeln(arrA[index]+'/'+arrB[index] + " là phân số lớn nhất ở vị trí " + index)

</script>
</body>
</html>
