<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str = "tRuong TaN HAI ";
    let arr1 ="RNAI"
    let arr2 = "t"
    let result = [];
    for (let i = 0 ; i < str.length; i++){
        if (arr1.indexOf(str[i])!== -1){
            result.push(str[i].toLowerCase());
        }else if (arr2.indexOf(str[i])!==-1){
            result.push(str[i].toUpperCase());
        }else {
            result.push(str[i]);
        }
    }
    document.writeln(result.join());

</script>

</body>
</html>
