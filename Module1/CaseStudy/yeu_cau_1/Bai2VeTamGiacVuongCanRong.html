<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <=5 ;i++){
        for (let j = 1; j <=5; j++){
            if (i===5 || j===1 || j===i){
                document.writeln("*")
            }else {
                document.writeln("&nbsp")
            }
        }
        document.writeln("<br><br>")
    }
</script>
</body>
</html>
