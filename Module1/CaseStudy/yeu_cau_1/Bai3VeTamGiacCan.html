<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <=5 ; i++){
        for (let j = 5; j>i; j--){
            document.writeln("&nbsp&nbsp")
        }
        for (let k = 1; k <=i*2-1; k++){
            document.writeln("*")
        }
        document.writeln("<br>")
    }
</script>
</body>
</html>
