<script>
    let vowel = prompt("Nhập kí tự cần kiểm tra");
    flag = false;
    if (vowel=='o' || vowel=='u' || vowel=='i' || vowel=='a' || vowel=='e' || vowel=='O'

    }else {
        alert("Là phụ Âm");
    }

</script>
