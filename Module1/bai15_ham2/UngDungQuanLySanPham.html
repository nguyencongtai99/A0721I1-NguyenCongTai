<body>
<input type="text" id="newProduct" placeholder="New Product">
<button onclick="addProduct()">AddProduct</button><br>

<script>
    let newProduct = ["Nokia","Iphone","SamSung", "Xiaomi","Bphone"];
display();
    function addProduct() {
    let addProduct = document.getElementById("newProduct").value;
    if (addProduct === ""){
        console.log("Bạn cần thêm tên sản phẩm")
    }else {
        newProduct.push(addProduct);
        document.getElementById("newProduct").innerHTML = "";
    }
    display();
    }
    function display() {
    let tableString = '<table border="1">\n' +
        '    <tr>\n' +
        '        <th>Stt</th>\n' +
        '        <th>ProductName</th>\n' +
        '        <th>Edit</th>\n' +
        '        <th>Delete</th>\n' +
        '    </tr>'
        for (let i = 0; i < newProduct.length; i++){
            tableString += '<tr>\n' +
                '        <td>'+(i+1)+'</td>\n' +
                '        <td>'+newProduct[i]+'</td>\n' +
                '        <td><input type="button" value="Edit" onclick="editProduct('+i+')"></td>\n' +
                '        <td><input type="button" value="Delete" onclick="deleteProduct('+i+')"></td>\n' +
                '    </tr>'
        }
        tableString += '</table>'
        document.getElementById("result").innerHTML = tableString;
        document.getElementById("total").innerHTML = newProduct.length;
    }
    function editProduct(id) {
    let editProduct = prompt("Nhập sản phẩm mới");
    if (editProduct === ""){
        console.log("Bạn hãy đổi tên sản phẩm")
    }else if (editProduct === null){
        console.log("Bạn không đổi tên sản phẩm này")
    }else {
        newProduct[id] = editProduct;
    }
    display();
    }
    function deleteProduct(id) {
        let confi = confirm("Bạn có muốn xoá không: " + newProduct[id]);
        if (confi){
            newProduct.splice(id,1);
            console.log("Bạn xoá thành công");
        }else {
            console.log("Bạn không xoá sản phẩm này");
        }
        display();
    }
</script>
