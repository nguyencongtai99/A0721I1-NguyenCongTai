<button onclick="clickProduct()">AddNewProduct</button><br>

<script>
    let product = ["SamSung", "Nokia", "xiaomi","Iphone","Cục Gạch"];
    display();
    function clickProduct() {
    let newProduct = document.getElementById("nameProduct").value;
    if (newProduct == ""){
        console.log("Bạn Phải nhập sản phẩm")
    }else {
        product.push(newProduct);
        document.getElementById("nameProduct").innerHTML = "";
    }
    display();
    }
    function display() {
    let tableString = '<table border="1">\n' +
        '    <tr>\n' +
        '        <th>Stt</th>\n' +
        '        <th>Name</th>\n' +
        '        <th>Edit</th>\n' +
        '        <th>Delete</th>\n' +
        '    </tr>'
        for (let i =0; i <product.length; i++){
            tableString += '<tr>\n' +
                '        <td>'+(i+1)+'</td>\n' +
                '        <td>'+product[i]+'</td>\n' +
                '        <td><input type="button" value="Edit" onclick="editProduct('+i+')"></td>\n' +
                '        <td><input type="button" value="Delete" onclick="deleteProduct('+i+')"></td>\n' +
                '    </tr>'
        }
        tableString +='</table>';
        document.getElementById("result").innerHTML = tableString;
        document.getElementById("total").innerText = product.length;
    }
    function editProduct(id) {
    let editProduct = prompt("Nhập tên sản phẩm mới");
    if (editProduct == ""){
        console.log("Bạn cần phải nhập tên sản phẩm")
    }else if (editProduct == null){
        console.log("Bạn không thay đổi tên sản phẩm")
    }else {
        product[id] = editProduct;
    }
    display();
    }
    function deleteProduct(id) {
    let deletePr = confirm("Bạn có muốn xoá sản phẩm hay không: " + product[id]);
    if (deletePr){
        product.splice(id,1);
    }else {
        console.log("Bạn không xoá");
    }
    display();
    }
</script>
