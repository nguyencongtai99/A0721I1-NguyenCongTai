<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(num){
        let giai_thua = 1;
        if (num >= 1){
            for (let i = 1; i < num;i++){
                giai_thua = giai_thua * i;
            }
        }else if (num === 0){
            giai_thua = 1;
        }else {
            return " không tìm thấy"
        }
        return  giai_thua;
    }
     let num = parseInt(prompt("Nhập giá trị vào"));
    let gt = giaiThua(num)
    console.log(" Gia thừa của " + num + " = " + gt);
</script>
</body>
</html>
