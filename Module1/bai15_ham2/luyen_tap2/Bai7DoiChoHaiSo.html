<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function daoMang(a,b) {
    let mang = [b,a];
    return mang;
  }
  let a = parseInt(prompt("Nhập giá trị a"));
  let b = parseInt(prompt("Nhập giá trị b"));
  let doiMang = daoMang(a,b)
  console.log("Đổi  chỗ hai số nguyên là " + doiMang);
</script>
</body>
</html>
