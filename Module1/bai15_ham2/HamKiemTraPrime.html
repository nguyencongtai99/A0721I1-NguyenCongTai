function isPrime(so){
    let count = 0;
    for (let i = 0; i <= so ; i++){
        if (so%i ===0){
            count++
        }
    }if (count === 2){
        return true;
    }else {
        return false;
    }
}

let so = parseInt(prompt(" nhập vào giá trị"));
if (isPrime(so)){
    console.log("Is Prime");
}else {
    console.log("Is Not Prime");
