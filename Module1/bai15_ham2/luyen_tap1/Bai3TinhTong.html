<script>
   function avg(a,b) {
    if (a > b){
        return " Giá trị A lớn hơn B yêu cầu nhập lại";
    }
    return a + b;
   }
   let a = parseInt(prompt("Nhập giá trị a"));
   let b = parseInt(prompt("Nhập giá trị b"));
   console.log("Tổng của a + b  = " + avg(a,b));
</script>

</body>
