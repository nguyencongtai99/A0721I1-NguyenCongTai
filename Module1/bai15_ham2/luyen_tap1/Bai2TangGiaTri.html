<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body onload="nhapSo()">
<script>
   function tangSo(i) {
    i++;
    return i;
   }
   function nhapSo() {
    let so = tangSo(10);
    console.log("Tăng Giá trị lên 1 = " + so);
   }
</script>
