<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="nhapSo()">
<script>
  function tangGiaTri(i) {
    i++;
    return i;
  }
  function nhapSo() {
    let a = tangGiaTri(10);
    console.log("tăng giá trị lên + 1 sẽ = " +a);
  }
</script>
</body>
