<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function timSao(sao) {
    let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    for (let i = 0; i < sao1.length; i++){
        if (sao === sao1[i]){
            return sao2[i];
        }
    }
    return "";
    }
    let timNgoiSao = prompt(" Nhập tên Ngôi sao");
    let sao = timSao(timNgoiSao);
    if (sao === ""){
        console.log("không có tên ngôi sao")
    }else {
        console.log("Tên ngôi sao  " + timNgoiSao+ " là " + sao);
    }
</script>
</body>
</html>
