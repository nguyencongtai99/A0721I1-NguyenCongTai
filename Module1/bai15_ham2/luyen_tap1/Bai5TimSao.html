<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
function ngoiSao(sao) {
    let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    for (let i = 0; i < sao1.length; i++){
        if (sao === sao1[i]){
            return sao2[i];
        }
    }
    return "";
}
let timSao = prompt("Nhập tên sao cần tìm! ");
let sao = ngoiSao(timSao);
if (sao === ""){
    alert("Không có tên ngôi sao");
}else {
    alert(" Tên ngôi sao " + timSao + " là " + sao);
}
</script>
</body>
</html>
