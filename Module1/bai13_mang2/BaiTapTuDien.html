<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="tieng_anh">
<input type="button" onclick="dich()" value="Dịch">
<p id="tieng_viet"/>
</body>
<script>
    let tieng_anh = document.getElementById("tieng_anh");
    let english = ["how do", "you", "feel", "to day"];
    let vietnamese =["thế nào", "bạn", "cảm thấy", "hôm nay"];
    let dem = 0;
    function dich() {
        for (let i = 0; i < english.length; i++) {
            if (english[i] == tieng_anh.value) {
                dem =0;
                document.getElementById("tieng_viet").innerHTML = vietnamese[i];
                break;
            }else {
                dem++
            }
        }
        if (dem !=0){
            alert("Thông Báo Không Được Tìm Thấy")
        }
    }

</script>
</html>
