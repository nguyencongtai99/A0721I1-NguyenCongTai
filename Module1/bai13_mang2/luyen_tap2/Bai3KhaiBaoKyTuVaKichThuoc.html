<script>
    let mang = [20,12,56,6,9,8,7,3];
    let dem = 0;
    for (let i =0; i < mang.length; i++){
     if(mang[i]%2 ==0 || mang[i]%2 ==1){
         dem++;
     }
    }
    document.writeln("Số ký tự trong mảng là " + dem);
</script>
