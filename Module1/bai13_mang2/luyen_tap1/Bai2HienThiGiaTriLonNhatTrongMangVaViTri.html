<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--khai báo vị trí;-->
<!--khai bao max;-->
<!--khai bao mảng;-->
<script>
   let mang = [10,200,40,60,1,2,8,7,5,9];
   let max = 0;
   let vitri = 0;
   for (let i = 0; i < mang.length; i++){
       if (mang[i] > max){
           max = mang[i]
           vitri = i;
       }
   }
   document.writeln(" Giá trị lớn nhất là "+max+ " ở vị trí thứ " + vitri);
</script>

</body>
</html>
