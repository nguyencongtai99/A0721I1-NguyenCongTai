<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--khai báo vị trí;-->
<!--khai bao max;-->
<!--khai bao mảng;-->
<script>
   let mang = [56,89,45,25,441,55,68,6842,45,7];
   let vitri = 0;
   let max = 0;
   for (let i = 0; i<mang.length; i++){
       if (max < mang[i]){
           max = mang[i];
           vitri = i;
       }
   }
   document.writeln("Số lớn nhât trong mảng là " + max + " ở vị trí thứ "+ vitri);
</script>

</body>
</html>
