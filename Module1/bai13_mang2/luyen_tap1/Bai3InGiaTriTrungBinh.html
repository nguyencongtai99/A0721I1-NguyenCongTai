<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--khai báo mảng-->
<!--khai báo max-->
<!--khai báo trung bình-->
<!--avg = sum/elmt.length;-->
<script>
    let mang = [10,50,40,90,20,44,20,12,11,15];
    let max = 0;
    let mangTb = 0;
    for (let i = 0; i < mang.length; i++){
        if (mang[i] > max){
            max = mang[i];
        }
        mangTb += mang[i];
    }
    mangTb = mangTb/mang.length;
    document.writeln(" giá trị lớn nhất là " +max +" ở phần tử thứ " + mang.length +"<br>");
    document.writeln(" giá trị trung bình " + mangTb);

</script>
</body>
</html>
