<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--sử dụng reverse() đảo ngược phần tử của mảng-->
<script>
    let mangso = []
    for (let i =0; i < 5; i++){
        mangso[i] = parseInt(prompt("nhập các giá trị"))
    }
    document.writeln("Mảng số =["+mangso+"]<br>");
    document.writeln("Mảng đảo =["+mangso.reverse()+"]<br>")
</script>
</body>
</html>
