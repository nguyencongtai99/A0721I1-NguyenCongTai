<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--sử dụng reverse() đảo ngược phần tử của mảng-->
<script>
   let mangso = [];
   for (let i = 0; i < 5; i++){
       mangso[i] = parseInt(prompt("nhập giá trị phần tử"));
   }
   document.writeln("mảng số = ["+mangso+"]<br>");
   document.writeln("mảng đảo ngược = " +mangso.reverse());
</script>
</body>
</html>
