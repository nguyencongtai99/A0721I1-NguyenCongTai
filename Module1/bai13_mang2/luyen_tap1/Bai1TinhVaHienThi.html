<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--khai báo mảng;-->
<!--khai báo mảng lớn;-->
<!--dùng push để nối các phần tử lớn hơn 10 trong mảng -->
<script>
   let mang = [20,50,2,13,14,21,26,24,23,9];
   let mangso = []
   for (let i = 0; i < mang.length; i++){
       if (mang[i] > 10){
           mangso.push(mang[i]);
       }
   }
document.writeln(" mảng số lớn hơn 10 là " +mangso);
</script>

</body>
</html>
