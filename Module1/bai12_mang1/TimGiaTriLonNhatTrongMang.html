<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--Bước 1: Khai báo mảng x và khởi tạo giá trị ban đầu cho mảng-->
<!--Bước 2: Khai báo biến max để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng-->
<!--Bước 3: Khai báo biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng-->
<!--Bước 4: Dùng vòng lặp duyệt toàn bộ mảng x từ phần tử tiếp theo đến hết mảng. Kiểm tra nếu một phần tử trong mảng x -->
<!--có giá trị lớn hơn max thì gáb max chính là phần tử đó và gán index bằng vị trí của phần tử đó.-->
<body>
<script>
    let x  = [-6,10,5,4,6,55,70,60,0,66,65,31,21,22];
    let max = [0];
    let index= 0;
    for (let i = 0; i < x.length; i++){
        if (x[i] > max){
            max = x[i];
            index = i;
        }
    }
    alert("giá trị lớn nhất là " + max + " ở hàng số " + index);
</script>

</body>
</html>
