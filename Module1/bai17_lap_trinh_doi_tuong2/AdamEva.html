<script>
    class Apple{
        constructor() {
            this.weight = 20;
        }
        decrease(){
            this.weight--;
        }
        isEmpty(){
            if (this.weight ===0){
                return true;
            }else {
                return false;
            }
        }
        getWeight(){
            return this.weight;
        }
    }

    class Human{
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){
            if (this.gender){
                return true;
            }else {
                return false;
            }
        }
        setGender(gender){
            this.gender =gender;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        checkApple(apple){
            if (apple.isEmpty()){
                alert("Táo hết nha");
                return false
            }else {
                alert("táo còn nha")
                return true;
            }
        }
        eatApple(apple){
            if (this.checkApple(apple)){
                this.weight++;
                apple.decrease();
            }
        }
        say(massage){
            console.log(this.getName()+":"+massage);
        }
    }

    let apple = new Apple();
    let adam = new Human("Adam",true,55)
    let eva = new Human("Eva",false,45)
    eva.say("Hello Adam, how do you feel to day")
    adam.say("i'm Good, thanks you")
    eva.say("Adam let eat Apple");
    adam.say("Ok let me eat Apple")
    adam.eatApple(apple)
    console.log(adam.getWeight())
    console.log(eva.getWeight())
    console.log(apple.getWeight())
</script>
