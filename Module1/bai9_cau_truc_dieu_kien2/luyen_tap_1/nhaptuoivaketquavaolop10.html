<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <script>
     let a = parseInt(prompt('nhap số tuổi a'));
     if(a > 15){
         alert('đủ điều kiện vào lớp 10');
     }else if(a == 15){
         alert('đủ điều kiện vào lớp 10');
     }else {
         alert('không đủ điều kiện vào lớp 10');
     }
 </script>
</body>
</html>
