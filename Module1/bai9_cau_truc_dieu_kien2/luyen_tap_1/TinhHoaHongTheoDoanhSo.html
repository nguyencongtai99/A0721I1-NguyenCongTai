<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập tổng doanh số bán hàng'));
    if(a <= 100 ){
         hoahong = a * 5 / 100
        alert("Hoa hồng nhận được là"+ hoahong + "triệu");
    }else if(a <=200){
         hoahong = a * 10 / 100 ;
        alert("hoa hồng nhận được là"+ hoahong + "triệu");
    }else if (a <= 300){
         hoahong = a * 20 / 100;
         alert("hoa hồng nhận được là"+ hoahong + "triệu");
    }else{
        alert('không có hoa hồng');
    }

</script>

</body>
</html>
