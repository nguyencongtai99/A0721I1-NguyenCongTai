<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2 style="position: absolute; left: 600px; top: 175px;">DO YOU LOVE ME?</h2>
<input type="button" value="Yes" onclick="yesClick()"style="position: absolute;left: 650px; top: 235px;">
<input type="button" id="btnNo" value=" No " onmouseover="noLove()" style="position: absolute;left: 720px;top: 235px;">
<script>
    function yesClick() {
        alert("Yes, I Love You Too");
    }
    function noLove() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
    }

</script>
</body>
</html>
