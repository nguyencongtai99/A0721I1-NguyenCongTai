<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <input type="text"id="test">
                <button type="button"onclick="convert()">Tính Số Ngày</button>
            </td>
        <tr>
            <td id="rs">result :</td>
        <tr>
        </tr>
    </table>
</form>
<script>
    function convert() {
        let a = document.getElementById('test').value;
        let result;
        a = parseInt(a);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = 'Tháng '+a+ " có 31 Ngày " ;
                break;
            case 2:
                result = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            default:
                result = 'Tháng ' +a+ " có 30 ngày";
                break;
        }
        document.getElementById('rs').innerHTML=result;
    }





</script>


</body>
</html>
