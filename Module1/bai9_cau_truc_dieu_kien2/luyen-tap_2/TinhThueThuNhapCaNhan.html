<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = parseInt(prompt("Nhập số tiền lương của bạn"));
    if(luong >= 20){
        sothue = luong*30/100;
        alert("số thuế bạn phải đóng là" + sothue);
    }else if(luong <= 15){
        sothue = luong* 20/100;
        alert("số thuế bạn phải đóng là " + sothue);
    }else if(luong <= 8){
        sothue = luong * 10 /100;
        alert("số thuế bạn phải đóng là " + sothue)
    }else{
        alert("Bạn không phải đóng thuế");
    }
</script>
</body>
</html>
