<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let old = prompt("Nhập số tuổi");
    if( old > 120){
        alert("không phải số tuổi của 1 người");
    }else if (old > 0){
        alert("số tuổi của người đó là "+ old + "tuổi");
    }else{
        alert("không phải tuổi")
    }

</script>

</body>
</html>
