<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Khoá Biểu</title>
</head>
<style>
    body {
        padding: 50px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td, th {
        padding: 20px;
        border: 1px solid black;
    }
    th{
        font-family: 'Patua One', cursive;
        font-size:16px;
        font-weight:400;
        color:#fff;
        text-align:center;
        padding:20px;
        background-color: #d61b06;
        border-color: white;
    }
    td{
        font-family: 'Open Sans', sans-serif;
        font-weight:400;
        color:#5f6062;
        font-size:13px;
        padding:20px 20px 20px 20px;
        border-bottom:1px solid #e0e0e0;
        text-align: center;
    }

    .hover {
        background: red;
    }
</style>
<body>
<h2>Thời khó Biểu</h2>
<table>
    <tr>
        <th rowspan="2">thứ </th>
        <th colspan="2"> hoạt động</th>
    </tr>
    <tr>
        <th>Sáng </th>
        <th>Chiều </th>
    </tr>
    <tr>
        <td>thứ hai </td>
        <td>Thể Dục </td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>thứ 3 </td>
        <td>nhận biết tập nói </td>
        <td>rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>thứ 4 </td>
        <td>Âm nhạc </td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>thứ 5 </td>
        <td>văn học </td>
        <td>Nhận biết giá trị sống</td>
    </tr>
</table>
</body>
</html>
